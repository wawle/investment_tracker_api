version: '3'

services:
  api:
    build: .
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/investment-tracker
    depends_on:
      - mongo
    networks:
      - mynetwork

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  mongo_data: